<div class="container"
	(mousedown)="onMouseDown($event)"
	(mouseup)="onMouseUp($event)">

		<div class="values">
			<span *ngFor="let item of gridValues">{{ item }}</span>
		</div>

		<svg #svg></svg>

		<div class="minutes">
			<span *ngFor="let item of rates">{{ visibleTime(item.Date) }}</span>
		</div>
</div>
