<div class="container" #container>
	<div #wrap class="wrap">
		<div class="values">
			<span *ngFor="let item of gridValues">{{ item }}</span>
		</div>

		<div class="chart" #chart>
			<svg #svg></svg>
			<svg class="value-grid" #svgGrid></svg>
		</div>

		<div class="minutes">
			<span *ngFor="let item of rates">{{ visibleTime(item.Date) }}</span>
		</div>
	</div>
</div>
